<section id="insta-gallery" class="container-xxl" fadeInOnScroll>
  <span ><h1 class="section-title">Galeria</h1>
    <div class="gallery-grid">
      @for (image of images(); track image.key) {
        <a [href]="image.link" target="_blank" rel="noopener noreferrer">
          <img [src]="image.key | imageUrlDownload" [alt]="image.description">
        </a>
      }
    </div>
  </span>
</section>
